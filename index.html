<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Pizza Rat vs. Pigeon</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="screen" id="screen-start">
      <h1>Pizza Rat vs. Pigeon</h1>
      <button>Start Game</button>
    </div>
    <div class="screen" id="screen-playing" style="display: none">
      <canvas width="1200" height="700"></canvas>
    </div>
    <div class="screen" id="screen-pigeon-lost" style="display: none">
      <h3>game OVER, Pizza Rat wins by default</h3>
      <button>Try Again</button>
    </div>
    <div class="screen" id="screen-pizzaRat-lost" style="display: none">
      <h3>game OVER, Pigeon wins by default</h3>
      <button>Try Again</button>
    </div>
    <div class="screen" id="screen-pigeon-level-up" style="display: none">
      <h3>Pigeon reached ultimate health, go to next level</h3>
      <button>Next Level</button>
    </div>
    <div class="screen" id="screen-pizzaRat-level-up" style="display: none">
      <h3>Pizza Rat reached ultimate health, go to next level</h3>
      <button>Next Level</button>
    </div>
    <script src="stockPile.js"></script>
    <script src="pigeonDropping.js"></script>
    <script src="pizza.js"></script>
    <script src="player.js"></script>
    <script src="pizzaRat.js"></script>
    <script src="pigeon.js"></script>
    <script src="game.js"></script>
    <script src="script.js"></script>
  </body>
</html>
